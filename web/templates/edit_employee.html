<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Edit Employee</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" value="{{ em.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" name="Phone" value="{{ em.Phone }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee Code:</label>
            <input type="text" name="employee_code" value="{{ em.employee_code }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Place:</label>
            <input type="text" name="place" value="{{ em.place }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pin:</label>
            <input type="text" name="pin" value="{{ em.pin }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Post:</label>
            <input type="text" name="post" value="{{ em.post }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" value="{{ em.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <select name="gender" class="form-control" required>
                <option value="Male" {% if em.gender == "Male" %} selected {% endif %}>Male</option>
                <option value="Female" {% if em.gender == "Female" %} selected {% endif %}>Female</option>
                <option value="Other" {% if em.gender == "Other" %} selected {% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department:</label>
            <select name="department" class="form-control" required>
                {% for dept in dep %}
                <option value="{{ dept.id }}" {% if em.department.id == dept.id %} selected {% endif %}>
                    {{ dept.department_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Photo:</label><br>
            <img src="{{ em.photo.url }}" alt="Employee Photo" class="mb-2" style="width: 100px; height: 100px; border-radius: 10px;"><br>
            <input type="file" name="photo" class="form-control" accept="image/*">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Update Employee</button>
        </div>
    </form>
</div>

</body>
</html>
