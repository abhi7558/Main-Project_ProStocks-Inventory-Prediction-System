<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Responsive Cards</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 90px;
            margin: 0;
        }

        /* Navbar Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            position: fixed; /* Stick to the top */
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 80px; /* Increase height */
            background: #007bff; /* Your blue color */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px; /* Adjust padding as needed */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
}


        .navbar .logo {
            height: 50px;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto; /* Pushes buttons to the right */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d7af3, #1d7af3);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 200px;
            height: 150px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .card:hover {
            background-color: #c82333;
            color: white;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
   <div class="navbar">
        <img src="/static/manager_home/assets/images/logoo.png" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="/manager_home">
                <button type="button" class="btn btn-outline-dark">Home</button>
            </a>

        </div>
    </div>
    <div class="container">
        <a href="/manage_category" class="card">Category</a>
        <a href="/manage_brand" class="card">Brand</a>
        <a href="/manage_department" class="card">Department</a>
        <a href="/manage_products" class="card">Products</a>
    </div>
</body>
</html>
