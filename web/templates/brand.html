<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Department - ProStock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 90px;
            margin: 0;
        }

        /* Navbar Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            position: fixed; /* Stick to the top */
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 80px; /* Increase height */
            background: #007bff; /* Your blue color */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px; /* Adjust padding as needed */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
}


        .navbar .logo {
            height: 50px;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto; /* Pushes buttons to the right */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding-top: 80px;
        }

        .category-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            height: 220px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            color: black;
            padding: 15px;
        }

        .card:hover {
            background-color: #c82333;
            color: white;
            transform: scale(1.05);
        }

        /* Main Buttons (Add Department) */
        .buttons {
            margin-top: 20px;
        }

        .buttons button {
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
    border: none; /* This removes Bootstrap's button border */
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}


        .add-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .add-btn:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }

        /* Card Buttons */
        .card-buttons {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .card-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .edit-btn:hover {
            background: #004099;
            transform: scale(1.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545, #b52a37);
            color: white;
        }

        .delete-btn:hover {
            background: #a11d2a;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .category-grid {
                flex-direction: column;
                align-items: center;
            }
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .navbar .nav-buttons {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="/static/manager_home/assets/images/logoo.png" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="manager_home">
    <button type="button" class="btn btn-outline-dark">Home</button>
</a>
<a href="inventory">
    <button type="button" class="btn btn-outline-danger">Back</button>
</a>

        </div>
    </div>

    <div class="container">
        <h1>Product Brand</h1>
        <div class="buttons">
            <a href="/add_brand"><button class="add-btn">+ Add Brand</button></a>
        </div>
        <div class="category-grid" id="category-list">
            {% for i in brand %}
            <div class="card">
                {{ i.name }}
                <div class="card-buttons">
                    <a href="/edit_brand/{{ i.id }}"><button class="edit-btn">‚úèÔ∏è Edit</button></a>
                    <a href="/delete_brand/{{ i.id }}"><button class="delete-btn">üóëÔ∏è Delete</button></a>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
